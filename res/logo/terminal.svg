<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
      }
      .cursor { animation: blink 1s infinite; }
      .text-terminal { 
        font-family: 'JetBrains Mono', 'Fira Code', 'Consolas', monospace;
        font-feature-settings: "liga" 0;
        white-space: nowrap;
      }
    </style>
  </defs>
  
  <!-- 背景 -->
  <rect width="512" height="512" rx="96" fill="#121212"/>
  
  <!-- 终端窗口容器 -->
  <g transform="translate(96, 96)">
    <!-- 终端窗口 -->
    <rect width="320" height="320" rx="40" fill="#080808" stroke="#2892FF" stroke-width="2"/>
    
    <!-- 终端内容 - 定位到内框左上角 -->
    <g transform="translate(24, 64)">
      <!-- 终端提示符 -->
      <text x="0" y="0" class="text-terminal" font-size="15" font-weight="500">
        <tspan fill="#2892FF">ProperOS_Two</tspan>
        <tspan fill="#2CAAFF">@</tspan>
        <tspan fill="#2CAAFF">CodeML</tspan>
        <tspan fill="#CCCCCC">:</tspan>
        <tspan fill="#9ECE6A">~/</tspan>
        <tspan fill="#FFFFFF">$ </tspan>
        <tspan class="cursor" fill="#2CAAFF">█</tspan>
      </text>
    </g>
  </g>
  
  <!-- 底部系统标识 -->
  <text x="256" y="440" text-anchor="middle" class="text-terminal" font-size="20" font-weight="bold" fill="#2892FF">
    ProperOS 2
  </text>
</svg>